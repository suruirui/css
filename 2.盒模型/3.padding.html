<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>padding</title>
<style type="text/css">
	div, span{border: 1px dashed red;}

	.sample0{padding: 20px;}
	.sample1{padding: 40px 30px 20px 10px;} /*上 右 下 左*/
	.sample2{
		padding-top: 40px;
		padding-right: 30px;
		padding-bottom: 20px;
		padding-left: 10px;
	}
	.sample3{
		padding: 10px 20px;  /*上下、右左*/
	}
    .sample4{
    	padding: 10px 20px 30px; /*上  右  下  */
    }

</style>
</head>
<body>
	<div class="sample0">sample</div>
	<br>
	<div class="sample1">sample</div>
	<br>
	<div class="sample2">sample</div>
	<br>
	<div class="sample3">sample</div>
	<br>
	<div class="sample4">sample</div>
</body>
</html>
