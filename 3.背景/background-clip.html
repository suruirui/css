<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>
		.m-demo{
			width: 300px;
			height: 200px;
			padding: 10px;
			border: 5px solid yellow;
			background: pink;
			margin-bottom: 30px;
		}
		.demo1{
			background-clip: padding-box;
		}

		.demo2{
			background-clip: content-box;
		}

		.demo3{
			background-clip: border-box;
		}
	</style>
</head>
<body>
	<div class="m-demo demo1">padding-box</div>
	<div class="m-demo demo2">content-box</div>
	<div class="m-demo demo3">border-box</div>
</body>
</html>
