<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
			width: 300px;
			height: 200px;
			padding: 10px;
			margin-bottom: 30px;
			border: 5px solid yellow;
			background: url(red.png) no-repeat;
			
		}
		.demo1{
			background-origin: padding-box;
		}

		.demo2{
			background-origin: content-box;
		}
		
		.demo3{
			background-origin: border-box;
		}
	</style>
</head>
<body>
	<div class="m-demo demo1">demodemodemo</div>
	<div class="m-demo demo2">demodemodemo</div>
	<div class="m-demo demo3">demodemodemo</div>
</body>
</html>
