<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>	
		.m-demo{
			width: 300px;
			height: 200px;
			padding: 10px;
			border: 5px solid yellow;
			background: url(red.png) no-repeat;
			margin-bottom: 30px;
		}
		.demo1{
			background-size: 10px;  
		}
		.demo2{
			background-size: 10%;  
		}
		.demo3{
			background-size: contain;  
		}
		.demo4{
			background-size: cover;  
		}
	</style>
</head>
<body>
	<div class="m-demo demo1"></div>
	<div class="m-demo demo2"></div>
	<div class="m-demo demo3"></div>
	<div class="m-demo demo4"></div>
</body>
</html>
