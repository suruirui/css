<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>背景</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	.demo-0{
		background-image:linear-gradient(to bottom right,green,yellow,pink);
	}
	.demo-1{
		background-image:linear-gradient(green,yellow 33%,pink 66%);
	}
	.demo-2{
		background: repeating-linear-gradient(green,yellow 20px,pink 40px);
	}
	
	.demo-3{
		background: radial-gradient(green,blue 20%,yellow 60%);
	}

	.demo-4{
		width: 300px;
		height: 300px;
		border-radius: 50%;
		background: repeating-radial-gradient(red,white 20px,red 40px);
	}
</style>
</head>
<body>
<div class="demo demo-0"></div>
<div class="demo demo-1"></div>
<div class="demo demo-2"></div>
<div class="demo demo-3"></div>
<div class="demo demo-4"></div>
</body>
</html>
