<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景位置-使用雪碧图</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		li{
			border-bottom: 1px solid #000;
		}
		div{
			background-image: url(sprite.png) ;
			background-repeat: no-repeat;
		}

		.game{
			background-position: 0 -30px;
		}
		.lx{
			background-position: 0 -75px;
		}
		.tbtt{
			border:1px solid #000;
			width: 150px;
			height: 50px;
			background-image: url(sprite.png);
			background-position: 0 -750px;
		}
		.icon{
			width: 50px;
			height: 40px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<div class="icon"></div>
			<a href="#">充话费</a>
		</li>
		<li>
			<div class="icon game"></div>
			<a href="#">游戏</a>
		</li>
		<li>
			<div class="icon lx"></div>
			<a href="#">旅行</a>
		</li>
	
	</ul>
	<div class="tbtt"></div>
</body>
</html>
