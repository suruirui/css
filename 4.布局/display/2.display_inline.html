<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display inline</title>
	<style>
		.sample{background-color: pink}
		.sample{width: 200px;height: 200px;}
		em{display: block; background: pink;}
	</style>
</head>
<body>
	<span>before inline</span>
	<span class="sample">display:inline;</span>
	<em>after inline</em>
	<span>after em</span>
</body>
</html>
