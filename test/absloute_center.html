<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对居中</title>
	<style>
		.main{
			width: 200px;
			height: 200px;
			background-color: #ff0;
			/*绝对居中*/
			margin:auto;
			position: absolute;
			/*top: 0;
			left: 0;
			right: 0;
			bottom: 0;*/
			top:50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="main"></div>
</body>
</html>
