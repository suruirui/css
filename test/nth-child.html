<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child选择器 选择奇数和偶数</title>
	<style>
		li:nth-child(even){
			background-color: red;
		}
		li:nth-child(odd){
			background-color: yellow;
		}
		li:nth-last-child(1){  /*nth-last-child倒数第N个元素*/
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
</html>
